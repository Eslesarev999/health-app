#steps-left{

    color: rgb(0, 39, 97) ;

    padding-left: 8.7em;
}

.progress-bar {
    margin-top: 2em;
    margin-left: 11.5em;
    display: flex;
    justify-content: center;
    align-items: center;
  
    width: 160px;
    height: 160px;
    border-radius: 50%;
    background: 
      radial-gradient(closest-side, #D8EDFE 79%, transparent 80% 100%),
      conic-gradient(rgb(0, 39, 97) 75%, rgb(228, 236, 254) 0);  
  }

.progress-bar::before {
    content: "8530 \a Steps";
    white-space: pre;
    font-family: Arial, Helvetica, sans-serif;
    font-size: 1.25em;
  }

.container {
    padding: 48px;
    display: flex;
    flex-direction:row;
    justify-content: space-between;
  }
  
.container .group {
    padding: 2px 20px;
    margin: 4px;
    padding-left: 1.2em;
  }

.container2 {
    padding-top: 3em;
    padding-left: 5em;
    display: flex;
    flex-direction:row;
    justify-content: space-between;
  }
  
.container2 .group {
    padding: 2px 20px;
    margin: 4px;
    padding-left: 1.2em;
  }
  
  input[type="checkbox"] {
    display: none;
  }
  
  label {
    position: relative;
  }
  

label::before {
    content: "";
    background: white;
    background-position: center;
    background-size: contain;
    width: 55px; 
    height: 55px;
    position: absolute;
    left: -35px;
    top: -20px; 

    transform: scale(0) rotateZ(180deg);
    transition: all 0.4s cubic-bezier(0.54, 0.01, 0, 1.49);
}


label::after {
    background: white;
    border: 2px solid rgb(0, 39, 97);
    width: 45px;
    height: 55px; 
    position: absolute;
    border-radius: 50%;
    content: "+";
    font-size: 40px; 
    padding-left: .45em;
    padding-top: .2em;
    font-weight: bold;
    color: rgb(0, 39, 97);
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
}
  
  input[type="checkbox"]:checked + label::before {
    transform: scale(1) rotateZ(0deg);
  }
  
.category-label {
    font-family: Arial, Helvetica, sans-serif;
    text-align: center;
    font-size: 25px;
    margin-top: 2em;
    left: 50%; 
    transform: translateX(-50%); 
    bottom: 0; 
}

#footer{
    background-color: white;
    width: 50em;
    height: 8em;
    border: solid black;
    

}

.menu-section {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background-color: #FFF;
  padding: 10px;
  display: flex;
  justify-content: space-around;
}

.menu-icon {
  font-size: 30px;
  color: #000;
}
</style>
</head>
