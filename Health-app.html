<style>

#community {

#steps-dv {

#basic-font{

    padding-left: 1em;

}

#categories{
    font-family: Inter;
    color: rgb(0, 39, 97);

}
#steps-left{
    font-family: Inter;
    color: rgb(0, 39, 97);
    font-size: 15pt;
    padding-left: 11em;
}

.progress-bar {
    margin-top: 2em;
    margin-left: 14em;
    display: flex;
    justify-content: center;
    align-items: center;
  
    width: 160px;
    height: 160px;
    border-radius: 50%;
    background: 
      radial-gradient(closest-side, #D8EDFE 79%, transparent 80% 100%),
      conic-gradient(rgb(0, 39, 97) 75%, rgb(228, 236, 254) 0);  
  }

.progress-bar::before {
    content: "8530 \a Steps";
    white-space: pre;
    font-family: Inter;
    font-size: 15pt;
    color: rgb(0, 39, 97);
  }

.container {
  padding: 20px;
  display: flex;
  margin-left: 10pt;
  flex-direction: row;
  justify-content: space-between;
  width: 35%;
}

.container .group {
  margin: 20pt;
  width: 45%;
}


.container2 {
  padding: 48px;
  display: flex;
  margin-left: 20pt;
  flex-direction: row;
  justify-content: space-between;
  width: 40%; 
}

.container2 .group {
  margin: 30pt;
  width: 30%;
}

  
  input[type="checkbox"] {
    display: none;
  }
  
  label {
    position: relative;
  }
  

label::before {
    content: "";
    background: white;
    background-position: center;
    background-size: contain;
    width: 55px; 
    height: 55px;
    position: absolute;
    left: -35px;
    top: -20px; 

    transform: scale(0) rotateZ(180deg);
    transition: all 0.4s cubic-bezier(0.54, 0.01, 0, 1.49);
}


label::after {
    background: white;
    border: 2px solid rgb(0, 39, 97);
    width: 45px;
    height: 55px; 
    position: absolute;
    border-radius: 50%;
    content: "+";
    font-size: 40px; 
    padding-left: .48em;
    padding-right: .1em;
    padding-top: .1em;
    padding-bottom: .1em;
    font-weight: bold;
    color: rgb(0, 39, 97);
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
}
  
  input[type="checkbox"]:checked + label::before {
    transform: scale(1) rotateZ(0deg);
  }
  
.category-label {
    font-family: Inter;
    text-align: center;
    font-size: 25px;
    margin-top: 2em;
    left: 1%; 
    transform: translateX(-50%); 
    bottom: 0; 
    color: rgb(0, 39, 97);
}

#footer{
    background-color: white;
    width: 50em;
    height: 8em;
    border: solid black;
    
}


.menu-section {
  position: relative;
  bottom: 0;
  left: 10;
  width: 48.45em;
  background-color: #FFF;
  padding: 10px;
  display: flex;
  justify-content: space-around;
}

.menu-icon {
  font-size: 30px;
  color: #000;
}
#plus {
    font-size: 2em; 
    vertical-align: middle; 
  }
.profile-icon {
  position: relative;
  top: 150px;
  right: -679px;
  color: #000000;
  font-size: 40px;
}
</style>

</head>
