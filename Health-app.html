<!DOCTYPE html>
<html lang="en">
  <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Health-App Homepage. </title>
    <link rel="stylesheet" href="Health-app-style.css" type="text/css">


<style>
  #outer{
    background-color: rgba(244, 240, 236, 1);
    width: 48em;
}

h1 {
    color: #075685;
    font-size: 3em;
    margin-left: 1.1em;
    margin-bottom: 0;
    font-family: Inter;
    padding-top: 1em; 
}

#community {
    background-color: white;
    width: 35em;
    margin-left: 4em;
    font-size: 1.125em;
    font-family: Inter;
    height: 1.25em;
    margin-bottom: 1em;
}

#words{
    margin-left: 10em;
    position: center;
    color: rgb(9, 9, 146);
    width: 15em;
}


#steps-dv {
  margin: 0 auto; 
  width: 75%;
  padding: 10px; 
  background: #D8EDFE;
  border-radius: 15px;
  gap: 11.04px;
  margin-bottom: 2em;
}
#cals-dv {
  margin: 0 auto; 
  width: 75%;
  padding: 10px; 
  background: #D8EDFE;
  border-radius: 15px;
  gap: 11.04px;
  margin-bottom: 2em;
}
#stats-dv {
  margin: 0 auto; 
  width: 75%;
  padding: 10px; 
  background: #D8EDFE;
  border-radius: 15px;
  gap: 11.04px;
  margin-bottom: 2em;
}


#basic-font{
    font-family: Inter;
    color: rgb(0, 39, 97);
    font-size: 20pt;
    padding-left: .6em;
    text-align: left;
}


#categories{
    font-family: Inter;
    color: rgb(0, 39, 97);
    font-size: 1.35em;
    padding-left: 1em;
    margin-left: 5em;
}
#steps-left{
    font-family: Inter;
    color: rgb(0, 39, 97);
    font-size: 15pt;
    padding-left: 11em;
}

.progress-bar {
    margin-top: 2em;
    margin-left: 14em;
    display: flex;
    justify-content: center;
    align-items: center;
  
    width: 160px;
    height: 160px;
    border-radius: 50%;
    background: 
      radial-gradient(closest-side, #D8EDFE 79%, transparent 80% 100%),
      conic-gradient(rgb(0, 39, 97) 75%, rgb(228, 236, 254) 0);  
  }

.progress-bar::before {
    content: "8530 \a Steps";
    white-space: pre;
    font-family: Inter;
    font-size: 15pt;
    color: rgb(0, 39, 97);
  }

  .container {
  display: flex;
  justify-content: space-between; /* Distribute items evenly */
}

.group {
  display: flex;
  flex-direction: column; /* Place checkbox and label vertically */
  align-items: center; /* Center items horizontally */
  text-align: center; /* Center text horizontally */
  width: 25%; /* Adjust the width as needed for spacing */
  margin: 0.5em; /* Add margin for spacing between groups */
}


.container .group {
  margin: 20pt;
  width: 45%;
}


.container2 {
  padding: 48px;
  display: flex;
  margin-left: 20pt;
  flex-direction: row;
  justify-content: space-between;
  width: 40%; 
}

.container2 .group {
  margin: 30pt;
  width: 30%;
}

  
  input[type="checkbox"] {
    display: none;
  }
  
  label {
    position: relative;
  }
  

label::before {
    content: "";
    background: white;
    background-position: center;
    background-size: contain;
    width: 55px; 
    height: 55px;
    position: absolute;
    left: -35px;
    top: -20px; 

    transform: scale(0) rotateZ(180deg);
    transition: all 0.4s cubic-bezier(0.54, 0.01, 0, 1.49);
}


label::after {
    background: white;
    border: 2px solid rgb(0, 39, 97);
    width: 45px;
    height: 55px; 
    position: absolute;
    border-radius: 50%;
    content: "+";
    font-size: 40px; 
    padding-left: .3em;
    padding-right: .3em;
    padding-top: .3em;
    padding-bottom: .1em;
    font-weight: bold;
    color: rgb(0, 39, 97);
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
}
  
  input[type="checkbox"]:checked + label::before {
    transform: scale(1) rotateZ(0deg);
  }
  
.category-label {
    font-family: Inter;
    text-align: center;
    font-size: 25px;
    margin-top: 2em;
    bottom: 0; 
    color: rgb(0, 39, 97);
}

#footer{
    background-color: white;
    width: 50em;
    height: 8em;
    border: solid black;
    
}


.menu-section {
  position: relative;
  bottom: 0;
  left: 10;
  width: 48.45em;
  background-color: #FFF;
  padding: 10px;
  display: flex;
  justify-content: space-around;
}

.menu-icon {
  font-size: 30px;
  color: #000;
}

.profile-icon {
  position: relative;
  top: 35px;
  right: -679px;
  color: #000000;
  font-size: 60px;
}

.bar-graph {
    position: relative;
    background-color: whitesmoke;
    border-radius: 5px;
    padding: 10px;
    height: 400px; /* Set the height of the bar graph container */
    display: flex;
    align-items: flex-end;
    border: 1px solid rgb(0, 39, 97);
    justify-content: flex-start; /* Align bars from the left */
}
.goal-label {
  position: absolute;
  
  right: 10px; /* Adjust the right position as needed */
  top: 0;
  font-family: Inter;
  color: #FF5733; /* Adjust the color as needed */
  font-weight: bold;
  font-size: 13px;
}
.goal-line {
    position: absolute;
    width: 90%; /* Make the goal line span the full width */
    background-color: transparent; /* Make it transparent */
    height: 4px; /* Adjust the height of the line */
    top: 15%; /* Position it in the middle of the container */
    border-top: 2px dotted #FF5733; /* Create a dotted effect */
}

.bar {
    width: 60px; /* Adjust the width of each bar */
    background-color: #007FCC; /* Adjust the color as needed */
    border-radius: 5px;
    text-align: center;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    position: relative;
    margin-right: 10px; /* Adjust the spacing between bars */
    padding-right: .8em;
}

.bar-value {
    font-size: 14px;
    font-family: Inter;
    margin-top: 5px;
    padding-left: .5em;
}

.bar-labels {
  color:rgb(0, 39, 97);
  font-family: Inter;
    display: flex;
    justify-content: flex-start; /* Align labels from the left */
    margin-top: 10px; /* Adjust the vertical spacing between bars and labels */
}

.bar-label {
    font-size: 16px;
    font-weight: bold;
    font-family: Inter;
    padding-left: 1em;
    padding-right: 1.7em;
    color: rgb(0, 39, 97);
    text-align: center;
    width: 60px; /* Match the width of each bar */
}
.bar-label2 {
    font-size: 16px;
    font-weight: bold;
    padding-left: 2em;
    padding-right: 1em;
    font-family: Inter;
   
    color: rgb(0, 39, 97);
    text-align: center;
    width: 60px; /* Match the width of each bar */
}
.stats-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
}

.date {
    font-family: Inter;
    color: rgb(0, 39, 97);
    font-size: 25px;
    text-align: right; /* Align the date to the right */
}
.bold-name {
    font-weight: bold;
    font-size: 1.025em;
    color: #075685;
}
.title-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    
}

#plus {
    font-size: 3em;
    color: rgb(0, 39, 97);
    vertical-align: middle;
    padding-right: .4em;
    font-weight: bold;
}
</style>

</head>
<body>

  
    <div id = "outer">
      <i class="fas fa-user-circle profile-icon"></i>
      <h1>
        Welcome Back, <strong><span class="bold-name">Susan Smith</span></strong>!
    </h1> 

       <div id ="community">
        <p id = "words">Community: <b>1 new message!</b> </p>
        </div>

        <div id = "steps-dv"> 
           
          <!-- Want to put plus sign parrallel as Daily steps title but on the upper right hand side as opposed to where the daily steps one is, on the upper left side of the div -->
           
          <div class="title-container">
            <p id="basic-font">Daily Steps</p>
            <span id="plus">+</span>
        </div>
        <div class="progress-bar">
            <progress value="72" min="0" max="100" style="visibility:hidden;height:0;width:0;">75%</progress>
        </div>
          <p id = "steps-left">1470 steps left!</p>
        </div>

        <div id = "cals-dv"> 
            <p id= "basic-font">Calories </p>
            <div class="container">
                <div class="group">
                  <input type="checkbox" id="xd" value = "+"/>
                  <label for="xd"></label>
                  <p class="category-label">Breakfast</p>
                </div>
          
                <div class="group">
                  <input type="checkbox" id="figma" value = "+" />
                  <label for="figma"></label>
                  <p class="category-label">Lunch</p>
                </div>
          
                <div class="group">
                  <input type="checkbox" id="sketch" value = "+" />
                  <label for="sketch"></label>
                  <p class="category-label">Snack</p>
                </div>

                <div class="group">
                    <input type="checkbox" id="sketch" value = "+"/>
                    <label for="sketch"></label>
                    <p class="category-label">Dinner</p>
                  </div>
              </div>
        </div>


        <div id = "stats-dv"> 
          <!-- Want to have a bar graph in this div indicating how many steps the user walked within that week: Will plot how many steps the user walked in each particular day in comparison to the daily steps goal they have set.
          lets say it is wednesday, the users daily steps goal is 10,000. Can randomly put a number for the amount they walked on monday and tuesday -->
          <div class="stats-header">
            <p id="basic-font">Weekly Stats</p>
            <div class="date">10/19/23</div> <!-- Add the date here -->
        </div>
            <div class="bar-graph">
              <div class="goal-line">
                <span class="goal-label">Goal</span>
              </div><!-- Horizontal dotted line representing the daily goal -->
              &nbsp;<div class="bar" style="height: 80%;"><span class="bar-value">8,000</span></div> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <div class="bar" style="height: 60%;"><span class="bar-value">6,000</span></div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <div class="bar" style="height: 82%;"><span class="bar-value">8,530</span></div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <div class="bar" style="height: 1%;"><span class="bar-value"></span></div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <div class="bar" style="height: 1%;"><span class="bar-value"></span></div>
              <!-- Repeat the above for each day of the week -->
          </div>
          <div class="bar-labels">
              <span class="bar-label">Monday</span>
              <span class="bar-label">Tuesday</span>
              <span class="bar-label">Wednesday</span>
              <span class="bar-label2">Thursday</span>
              <span class="bar-label2">Friday</span>

              <!-- Repeat the above for each day of the week -->
          </div>
           
        </div>
        
        <div class="menu-section">
          <i class="fas fa-chart-bar menu-icon"></i>
          <i class="fas fa-weight menu-icon"></i>
          <i class="fas fa-users menu-icon"></i>
      </div>
        </div>

        
        
</body>
