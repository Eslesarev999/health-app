<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" type="text/css" href="global.css" />
<link rel="stylesheet" type="text/css" href="homepage.css" />
<link rel="stylesheet" href="Inter/Inter-VariableFont_slnt,wght.ttf">
<link rel="stylesheet" href="fontawesome-free-6.2.1-web/css/all.min.css">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Health-App Homepage. </title>
    <link rel="stylesheet" href="Health-app-style.css" type="text/css">
</head>
<body>

  
    <div id = "H_outer">
      <i class="fas fa-user-circle profile-icon"></i>
      <h1 id = "header">
        Welcome Back, <strong><span class="H_bold-name">Susan Smith</span></strong>!
    </h1> 

       <div id ="H_community">
        <p id = "H_words">Community: <b>1 new message!</b> </p>
        </div>

        <div id = "H_steps-dv"> 
           
          <!-- Want to put plus sign parrallel as Daily steps title but on the upper right hand side as opposed to where the daily steps one is, on the upper left side of the div -->
           
          <div class="H_title-container">
            <p id="H_basic-font">Daily Steps</p>
            <span id="H_plus">+</span>
        </div>
        <div class="H_progress-bar">
            <progress value="72" min="0" max="100" style="visibility:hidden;height:0;width:0;">75%</progress>
        </div>
          <p id = "H_steps-left">1470 steps left!</p>
        </div>

        <div id = "H_cals-dv"> 
            <p id= "H_basic-font">Calories </p>
            <div class="H_container">
                <div class="H_group">
                  <input type="checkbox" id="xd" value = "+"/>
                  <label id="H_label-style" for="xd"></label>
                  <p class="H_category-label">Breakfast</p>
                </div>
          
                <div class="H_group">
                  <input type="checkbox" id="figma" value = "+" />
                  <label id="H_label-style" for="figma"></label>
                  <p class="H_category-label">Lunch</p>
                </div>
          
                <div class="H_group">
                  <input type="checkbox" id="sketch" value = "+" />
                  <label id="H_label-style" for="sketch"></label>
                  <p class="H_category-label">Snack</p>
                </div>

                <div class="H_group">
                  <input type="checkbox" id="dinner" value = "+" />
                  <label id="H_label-style" for="dinner"></label>
                  <p class="H_category-label">Dinner</p>
                  </div>
              </div>
        </div>


        <div id = "H_stats-dv"> 
          <!-- Want to have a bar graph in this div indicating how many steps the user walked within that week: Will plot how many steps the user walked in each particular day in comparison to the daily steps goal they have set.
          lets say it is wednesday, the users daily steps goal is 10,000. Can randomly put a number for the amount they walked on monday and tuesday -->
          <div class="H_stats-header">
            <p id="H_basic-font">Weekly Stats</p>
            <div class="H_date">10/19/23</div> <!-- Add the date here -->
        </div>
            <div class="H_bar-graph">
              <div class="H_goal-line">
                <span class="H_goal-label">Goal</span>
              </div><!-- Horizontal dotted line representing the daily goal -->
              &nbsp;<div class="H_bar" style="height: 80%;"><span class="H_bar-value">8,000</span></div> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <div class="H_bar" style="height: 60%;"><span class="H_bar-value">6,000</span></div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <div class="H_bar" style="height: 82%;"><span class="H_bar-value">8,530</span></div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <div class="H_bar" style="height: 1%;"><span class="H_bar-value"></span></div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <div class="H_bar" style="height: 1%;"><span class="H_bar-value"></span></div>
              <!-- Repeat the above for each day of the week -->
          </div>
          <div class="H_bar-labels">
              <span class="H_bar-label">Monday</span>
              <span class="H_bar-label">Tuesday</span>
              <span class="H_bar-label">Wednesday</span>
              <span class="H_bar-label2">Thursday</span>
              <span class="H_bar-label2">Friday</span>

              <!-- Repeat the above for each day of the week -->
          </div>
           
        </div>
        
        <div class="icon_menu">
          <i class="fas fa-chart-bar"></i>
          <i class="fas fa-weight"></i>
          <i class="fas fa-users"></i>
      </div>
        </div>

        
        
        <script>
        document.addEventListener('DOMContentLoaded', function() {
    const checkboxes = document.querySelectorAll('input[type="checkbox"]');
    checkboxes.forEach(checkbox => {
        checkbox.addEventListener('change', function() {
            const label = this.nextElementSibling;
            if (this.checked) {
                label.style.setProperty('--circle-bg', 'green');
                label.style.setProperty('--circle-border', 'green');
            } else {
                label.style.setProperty('--circle-bg', 'white');
                label.style.setProperty('--circle-border', '#075685');
            }
        });
    });
});
          </script>
</body>
