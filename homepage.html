<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" type="text/css" href="css_pages/global.css" />
<link rel="stylesheet" type="text/css" href="css_pages/homepage.css" />
<link rel="stylesheet" href="Inter/Inter-VariableFont_slnt,wght.ttf">
<link rel="stylesheet" href="fontawesome-free-6.2.1-web/css/all.min.css">
<script src="global_interactivity.js"></script>


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Health-App Homepage. </title>
    <link rel="stylesheet" href="Health-app-style.css" type="text/css">
</head>
<body>

    <img class="profile-icon" id="profIcon" src="icons/profile_pic.png" height="36px" width="36px">
    <div class="container">
      <h1 id = "header">
        Welcome Back, <strong><span class="H_bold-name">Susan Smith</span></strong>!
    </h1> 
  </div>
       

        

      <div id = "H_steps-dv"> 
          <div class="H_title-container">
            <p id="H_basic-font">Daily Steps</p>

            <div id="H_add-steps">
              <span id="H_plus">+</span>
              <!-- Dropdown for selecting steps -->
              <div id="H_manual-entry" style="display: none;">
                <input type="number" id="H_manual-target" placeholder="Enter target steps" min="1" onfocus="showKeyboard(this)"><br>
                <input type="number" id="H_manual-steps" placeholder="Enter steps taken" min="1" onfocus="showKeyboard(this)">
                <button id="H_confirm-steps">Add</button>
            </div>
          </div>
        </div>
       

        <div class="H_progress-bar" data-steps="0" ></div>

          <p id = "H_steps-left"></p>

      </div>

     <!-- Keyboard layout -->
<div id="keyboard" style="display:none;">
  <!-- Number row -->
  <div class="keyboard-row">
    <button onclick="typeKey('1')">1</button>
    <button onclick="typeKey('2')">2</button>
    <button onclick="typeKey('3')">3</button>
    <button onclick="typeKey('4')">4</button>
    <button onclick="typeKey('5')">5</button>
    <button onclick="typeKey('6')">6</button>
    <button onclick="typeKey('7')">7</button>
    <button onclick="typeKey('8')">8</button>
    <button onclick="typeKey('9')">9</button>
    <button onclick="typeKey('0')">0</button>
    <button onclick="backspaceKey()">âŒ«</button>
    <!-- ... other numbers ... -->
  </div>

  <!-- Top row of letters -->
  <div class="keyboard-row">
    <button onclick="typeKey('q')">Q</button>
    <button onclick="typeKey('w')">W</button>
    <button onclick="typeKey('e')">E</button>
    <button onclick="typeKey('r')">R</button>
    <button onclick="typeKey('t')">T</button>
    <button onclick="typeKey('y')">Y</button>
    <button onclick="typeKey('u')">U</button>
    <button onclick="typeKey('i')">I</button>
    <button onclick="typeKey('o')">O</button>
    <button onclick="typeKey('p')">P</button>

    <!-- ... other letters ... -->
  </div>

  <!-- Second row of letters -->
  <div class="keyboard-row">
    <button onclick="typeKey('a')">A</button>
    <button onclick="typeKey('s')">S</button>
    <button onclick="typeKey('d')">D</button>
    <button onclick="typeKey('f')">F</button>
    <button onclick="typeKey('g')">G</button>
    <button onclick="typeKey('h')">H</button>
    <button onclick="typeKey('j')">J</button>
    <button onclick="typeKey('k')">K</button>
    <button onclick="typeKey('l')">L</button>
    <!-- ... other letters ... -->
  </div>

  <!-- Third row of letters -->
  <div class="keyboard-row">
    <button onclick="typeKey('z')">Z</button>
    <button onclick="typeKey('x')">X</button>
    <button onclick="typeKey('c')">C</button>
    <button onclick="typeKey('v')">V</button>
    <button onclick="typeKey('b')">B</button>
    <button onclick="typeKey('n')">N</button>
    <button onclick="typeKey('m')">M</button>

    <!-- ... other letters ... -->
  </div>

  <!-- Special keys and space -->
  <div class="keyboard-row">
    <button class="space" onclick="typeKey(' ')">Space</button>
    <button onclick="moveCursor('left')">&larr;</button>
  <button onclick="moveCursor('right')">&rarr;</button>
    <button onclick="closeKeyboard()">Exit</button>
  </div>
</div>
        <div id = "H_cals-dv"> 
            <p id= "H_basic-font">Calories </p>
            <div class="H_container">
                <div class="H_group">
                  <input type="checkbox" id="xd" value = "+"/>
                  <label id="H_label-style" for="xd"></label>
                  <p class="H_category-label">Breakfast</p>
                </div>
          
                <div class="H_group">
                  <input type="checkbox" id="figma" value = "+" />
                  <label id="H_label-style" for="figma"></label>
                  <p class="H_category-label">Lunch</p>
                </div>
          
                <div class="H_group">
                  <input type="checkbox" id="sketch" value = "+" />
                  <label id="H_label-style" for="sketch"></label>
                  <p class="H_category-label">Snack</p>
                </div>

                <div class="H_group">
                  <input type="checkbox" id="dinner" value = "+" />
                  <label id="H_label-style" for="dinner"></label>
                  <p class="H_category-label">Dinner</p>
                  </div>
              </div>
        </div>


        <div id = "H_stats-dv"> 
          <!-- Want to have a bar graph in this div indicating how many steps the user walked within that week: Will plot how many steps the user walked in each particular day in comparison to the daily steps goal they have set.
          lets say it is wednesday, the users daily steps goal is 10,000. Can randomly put a number for the amount they walked on monday and tuesday -->
          <div class="H_stats-header">
            <p id="H_basic-font">Weekly Stats</p>
            <div id="H_date"></div> <!-- Add the date here -->
        </div>
            <div class="H_bar-graph">
              <div class="H_goal-line">
                <span class="H_goal-label">Goal</span>
              </div><!-- Horizontal dotted line representing the daily goal -->
              <div class="H_bar" id="monday-bar" style="height: 1%;"><span class="H_bar-value"></span></div>
              <div class="H_bar" id="tuesday-bar" style="height: 1%;"><span class="H_bar-value"></span></div>
              <div class="H_bar" id="wednesday-bar" style="height: 1%;"><span class="H_bar-value"></span></div>
              <div class="H_bar" id="thursday-bar" style="height: 1%;"><span class="H_bar-value"></span></div>
              <div class="H_bar" id="friday-bar" style="height: 1%;"><span class="H_bar-value"></span></div>
              <div class="H_bar" id="saturday-bar" style="height: 1%;"><span class="H_bar-value"></span></div>
              <div class="H_bar" id="sunday-bar" style="height: 1%;"><span class="H_bar-value"></span></div>
              <!-- Repeat the above for each day of the week -->
          </div>
          <div class="H_bar-labels">
              <span class="H_bar-label">Mon</span>
              <span class="H_bar-label">Tues</span>
              <span class="H_bar-label">Wed</span>
              <span class="H_bar-label2">Thurs</span>
              <span class="H_bar-label2">Fri</span>
              <span class="H_bar-label2">Sat</span>
              <span class="H_bar-label2">Sun</span>

              <!-- Repeat the above for each day of the week -->
          </div>
           
        </div>
        
        <div class="icon_menu">
          <i id="chartIcon" class="fas fa-chart-bar"></i>
          <i id="weightIcon" class="fas fa-weight"></i>
          <i id="usersIcon" class="fas fa-users"></i>
          <i id="tutIcon" class="fas fa-video"></i>
      </div>
     

      <script src="homepage_interactivity/add_steps.js"></script>
      <script src="homepage_interactivity/circle_stuff.js"></script>
      <script src="homepage_interactivity/date.js"></script>
        
  
</body>
