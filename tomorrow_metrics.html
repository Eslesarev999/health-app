<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="css_pages/global.css" />
    <link rel="stylesheet" type="text/css" href="css_pages/metrics.css" />
    <link rel="stylesheet" href="Inter/Inter-VariableFont_slnt,wght.ttf">
    <link rel="stylesheet" href="fontawesome-free-6.2.1-web/css/all.min.css">
    <script src="metrics_interactivity/add_meal_redirect.js"></script>
    <script src="metrics_interactivity/exercise_counter.js"></script>
    <script src="metrics_interactivity/weight.js"></script>
    <script src="metrics_interactivity/mood.js"></script>
    <script src="metrics_interactivity/tomorrow_arrow_redirect.js"></script>
    <script src="global_interactivity.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Health App</title>
    
</head>

<body>
    <img class="profile-icon" src="icons/profile_pic.png" height="36px" width="36px">
    <div class="mp_header">
        <h1 class="metrics-heading">
            <span class="mp_arrow" id="left-arrow"> &lt; </span>
            <div class="header-text-container">
                Nov 3rd, 2023&nbsp;&nbsp;&nbsp;
            </div>
            
        </h1>
    </div>

    <div class="mp_container">
        <div class="mp_section mp_weight-section">
            Today's Weight: <span id="weight-value"> lbs</span>
            <i class="fas fa-edit mp_edit-icon"></i>
        </div>
        
        <div class="mp_section mp_calories-section">
            <h2 class="mp_section-title">Calories Tracker</h2>

            <div class="mp_plus-sign" id="add-meal-button">+</div> Add a Meal
        </div>

        <div class="mp_section mp_mood-section">
            <i class="fas fa-question-circle mp_help-icon" id="help-icon"></i> 
            <h2 class="mp_section-title">Mood Tracker</h2>
            <div class="mp_mood-icons" id="moodIcons">
                <div class="mp_plus-sign-mood" id="add-mood-button">
                    <div class="mp_plus-sign-icon">+</div>
                </div>
                <div id="tooltip" class="tooltip">
                   <br> Click the '+' button to add your mood for the day. 
                   <br>You can choose from the available mood icons.
                </div>
            </div>
            
        </div>
        

        <div class="mp_section mp_exercise-section">
            <h2 class="mp_section-title">Exercise Tracker</h2>
            <div class="mp_plus-sign" id="add-exercise-button">+</div> Add More
        </div>
        
        
    </div>

    <div class="icon_menu">
        <i id="chartIcon" class="fas fa-chart-bar"></i>
        <i id="weightIcon" class="fas fa-weight"></i>
        <i id="usersIcon" class="fas fa-users"></i>
    </div>
</body>
</html>
