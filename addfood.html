<!DOCTYPE html>
<html lang="en">
<link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Health App</title>
    <style>
        body {
            font-family: Inter, sans-serif;
            font-size: 15px;
            margin: 0;
            padding: 0;
            background-color: #F4F0EC;
        }

        .header {
            color: #075685;
            text-align: center;
            padding: 20px;
            position: relative;
            height: 20px;
            line-height: 3;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .section {
            margin-top: 20px;
            text-align: center;
        }

        .section-title {
            font-size: 24px;
            margin-top: -8px;
            text-align: center;
        }

        .header h1,
        .header p {
            display: inline;
        }

        .arrow {
            font-size: 32px;
            font-weight: bold;
            color: #000000;
            position: absolute;
            left: 30px;
        }

        .food-table table {
            width: 100%;
            border-radius: 20px; /*??? maybe change to 10???-->rounds table edges*/
            padding: 20px;
            width: 90%;
            margin: 40px auto 20px;
            position: relative;
            overflow: hidden;
            border-collapse: collapse;
            
            }

            .food-table td {
            /*border: 1px solid #075685; /* Dark blue border */
            padding: 15px; /*adds vertical heights to rows*/
            width: 50%;
            text-align: center;
            background-color: #d4eafc; /* Background color */
            color: #075685;
            height: 40px; /*adds vertical height to rows*/
            }

     .food-table td:not(:last-child) {
        border-right: 1px solid #075685; /*adds vertical line in table*/
    }

    .food-table tr:not(:last-child) td {
        border-bottom: 1px solid #075685; /*sets horiz lines*/
    }

    .food-table td:first-child {
        font-weight: bold; /*make text bold in left column*/
    }
        .profile-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #000000;
            font-size: 40px;
            
        }

        
        .menu-section {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #FFF;
            padding: 10px;
            display: flex;
            justify-content: space-around;
        }

        .menu-icon {
            font-size: 30px;
            color: #000;
        }



    </style>
</head>

<body>
    <div class="header">
        <i class="fas fa-user-circle profile-icon"></i>
        <span class="arrow"> &lt; </span>
        <h1 id="date"></h1>
        <h1>Add Food</h1>
    </div>

    <div class="section food-table">
        <table>
          <tr>
            <td>Name</td>
            <td>Cheese</td>
          </tr>
          <tr>
            <td>Calories</td>
            <td>25</td>
          </tr>
          <tr>
            <td>Total fat (g)</td>
            <td>6</td>
          </tr>
          <tr>
            <td>Total Carbohydrate (g)</td>
            <td>6</td>
          </tr>
          <tr>
            <td>Protein (g)</td>
            <td>5</td>
          </tr>
          
        </table>
      </div>

    <!-- creates menu with 3 icons at bottom of page -->
    <div class="menu-section">
        <i class="fas fa-chart-bar menu-icon"></i>
        <i class="fas fa-weight menu-icon"></i>
        <i class="fas fa-users menu-icon"></i>
    </div>
</body>
</html>
