    <title>Health App</title>
    <style>
        .addf_container {
            color: #FFFFFF;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .addf_section {
            color: #FFFFFF;
            text-align: center;
        }

        .addf_section-title {
            color: #FFFFFF;
            font-size: 24px;
            margin: 0;
            text-align: center;
        }

        .addf_header h1,
        .addf_header p {
            color: #FFFFFF;
            padding: 0;
            height: 20px;
            line-height: 3;
            display: flex;
            margin: 0;
        }

        .addf_arrow {
            font-size: 30px;
            /* font-weight: bold; */
            color: #FFFFFF;
            position: absolute;
            margin-left: 0; /* Align the arrow with the heading */
        }

        .addf_arrow.right {
            right: 30px;
            left: auto;
        }

        .addf_food-table-container {
            width: 70%; /* Adjust the width as needed */
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 40px auto 20px;
        }

        .addf_food-table table {
            width: 100%;
            border-radius: 20px;
            padding: 20px;
            position: relative;
            overflow: hidden;
            border-collapse: collapse;
            table-layout: fixed; /* Added to make the table more responsive */
        }

        .addf_food-table td {
            padding: 15px;
            width: 50%;
            text-align: center;
            background-color: #FFFFFF;
            color: #075685;
            height: 40px;
        }

        .addf_food-table td:not(:last-child) {
            border-right: 1px solid #075685;
        }

        .addf_food-table tr:not(:last-child) td {
            border-bottom: 1px solid #075685;
        }

        .addf_food-table td:first-child {
            font-weight: bold;
        }

        .addf_food-table input {
            font-family: Inter, sans-serif;
            font-size: 15px;
            border: none;
            background: transparent;
            width: 100%;
            color: #075685;
            text-align: center;
        }

        .addf_done_div {
            width: 100%;
            display: flex;
            justify-content: flex-end;
        }

        .addf_done_button {
            height: 24px;
            width: 96px; /* Adjust the width as needed */

            border-radius: 50px;
            border-color: #000000;
            color: #075685;
            font-family: Inter, sans-serif;
            font-size: 12px;
            margin-top: 20px;
        }

        input[type="checkbox"] {
            display: none;
        }
    </style>
</head>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const doneButton = document.getElementById("done_button");
        function toggleKeyboard(inputField) {
        var keyboard = document.getElementById("keyboard");
        if (keyboard.style.display === "none") {
            keyboard.style.display = "block";
        } else {
            keyboard.style.display = "none";
        }
    }
    function hideKeyboard() {
        keyboard.style.display = "none";
    }
    const inputFields = document.querySelectorAll("#addf_foodName, #calories, #fat, #carbs, #protein");
    inputFields.forEach(inputField => {
        inputField.addEventListener("focus", function () {
            // Show the keyboard when the input field is focused
            toggleKeyboard(inputField);
        });
        inputField.addEventListener("blur", function () {
            // Delay hiding the keyboard to allow for input selection
            setTimeout(hideKeyboard, 100);
        });
    });
    document.addEventListener("click", function (event) {
        if (!keyboard.contains(event.target) && !Array.from(inputFields).some(input => input.contains(event.target))) {
            hideKeyboard();
        }
    });
    
        doneButton.addEventListener("click", function () {
            // Get user input
            const foodName = document.getElementById("addf_foodName").value;
            const calories = document.getElementById("calories").value;
            const fat = document.getElementById("fat").value;
            const carbs = document.getElementById("carbs").value;
            const protein = document.getElementById("protein").value;
    
            // Create an object to represent the food entry
            const foodEntry = {
                name: foodName,
                calories: calories,
                fat: fat,
                carbs: carbs,
                protein: protein
            };
    
            // Check if there's existing data in local storage
            const existingData = localStorage.getItem("foodHistory");
            let foodHistory = [];
    
            if (existingData) {
                foodHistory = JSON.parse(existingData);
            }
    
            // Add the new entry to the food history
            foodHistory.push(foodEntry);
    
            // Store the updated food history in local storage
            localStorage.setItem("foodHistory", JSON.stringify(foodHistory));
    
            // Redirect to meal_input.html
            window.location.href = "meal_input.html";
        });
    });
    </script>
