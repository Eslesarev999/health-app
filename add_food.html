<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="css_pages/global.css" />
    <link rel="stylesheet" type="text/css" href="css_pages/add_food.css" />
    <link rel="stylesheet" href="Inter/Inter-VariableFont_slnt,wght.ttf">
    <link rel="stylesheet" href="fontawesome-free-6.2.1-web/css/all.min.css">
    <script src="add_food_interactivity/add_arrow_redirect.js"></script>
    <script src="add_food_interactivity/add_done_button.js"></script>
    <script src="add_food_interactivity/adding_items.js"></script>


    <script src="global_interactivity.js"></script>
    <script src="redirect_profil"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Health App</title>
    <style>
        .addf_container {
            color: #FFFFFF;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .addf_section {
            color: #FFFFFF;
            text-align: center;
        }

        .addf_section-title {
            color: #FFFFFF;
            font-size: 24px;
            margin: 0;
            text-align: center;
        }

        .addf_header h1,
        .addf_header p {
            color: #FFFFFF;
            padding: 0;
            height: 20px;
            line-height: 3;
            display: flex;
            margin: 0;
        }

        .addf_arrow {
            font-size: 30px;
            color: #FFFFFF;
            position: absolute;
            margin-left: 0;
        }

        .addf_arrow.right {
            right: 30px;
            left: auto;
        }

        .addf_food-table-container {
            width: 70%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 40px auto 20px;
        }

        .addf_food-table table {
            width: 100%;
            border-radius: 20px;
            padding: 20px;
            position: relative;
            overflow: hidden;
            border-collapse: collapse;
            table-layout: fixed;
        }

        .addf_food-table td {
            padding: 15px;
            width: 50%;
            text-align: center;
            background-color: #FFFFFF;
            color: #075685;
            height: 40px;
        }

        .addf_food-table td:not(:last-child) {
            border-right: 1px solid #075685;
        }

        .addf_food-table tr:not(:last-child) td {
            border-bottom: 1px solid #075685;
        }

        .addf_food-table td:first-child {
            font-weight: bold;
        }

        .addf_food-table input {
            font-family: Inter, sans-serif;
            font-size: 15px;
            border: none;
            background: transparent;
            width: 100%;
            color: #075685;
            text-align: center;
        }

        .addf_done_div {
            width: 100%;
            display: flex;
            justify-content: flex-end;
        }

        .addf_done_button {
            height: 24px;
            width: 96px; 
            background-color: #FFFFFF;
            border-radius: 50px;
            border-color: #000000;
            color: #075685;
            font-family: Inter, sans-serif;
            font-size: 12px;
            margin-top: 20px;
        }

        input[type="checkbox"] {
            display: none;
        }
    </style>
</head>

<body>


    <div class="addf_container">
        <div class="addf_section">
            <div class="header">
                <input type="checkbox" id="12345" value="+"/>
                <label for="12345"></label>

                <span class="addf_arrow" id="left-arrow"> &lt; </span>

                <input type="checkbox" id="xd" value="+"/>
                <label for="figma"></label>
                <label for="sketch"></label>
                <label for="xd"></label>
                <span class="addf_arrow right"></span>
                <h1 id="date"></h1>
                <h1>Add Food</h1>
            </div>

            <div class="addf_food-table-container">
                <div class="addf_food-table">
                    <table>
                        <tr>
                            <td>Name</td>
                            <td><input type="text" id="addf_foodName" placeholder="Enter food"></td>
                        </tr>
                        <tr>
                            <td>Calories</td>
                            <td><input type="text" id="calories" placeholder="Enter calories"></td>
                        </tr>
                        <tr>
                            <td>Total fat (g)</td>
                            <td><input type="text" id="fat" placeholder="Enter fat"></td>
                        </tr>
                        <tr>
                            <td>Total Carbohydrate (g)</td>
                            <td><input type="text" id="carbs" placeholder="Enter carbs"></td>
                        </tr>
                        <tr>
                            <td>Protein (g)</td>
                            <td><input type="text" id="protein" placeholder="Enter protein"></td>
                        </tr>
                    </table>
                </div>

                <div class="addf_done_div">
                    <button class="addf_done_button" id="done_button">Done</button>

                </div>
            </div>
        </div>
    </div>


    <div class="icon_menu">
        <i id="chartIcon" class="fas fa-chart-bar"></i>
        <i id="weightIcon" class="fas fa-weight"></i>
        <i id="usersIcon" class="fas fa-users"></i>
        <i id="tutIcon" class="fas fa-video"></i>
    </div>


<script>
    document.addEventListener("DOMContentLoaded", function () {
        const doneButton = document.getElementById("done_button");
    
        doneButton.addEventListener("click", function () {
            const foodName = document.getElementById("addf_foodName").value;
            const calories = document.getElementById("calories").value;
            const fat = document.getElementById("fat").value;
            const carbs = document.getElementById("carbs").value;
            const protein = document.getElementById("protein").value;

            const foodEntry = {
                name: foodName,
                calories: calories,
                fat: fat,
                carbs: carbs,
                protein: protein
            };
    
            const existingData = localStorage.getItem("foodHistory");
            let foodHistory = [];
    
            if (existingData) {
                foodHistory = JSON.parse(existingData);
            }
    
            foodHistory.push(foodEntry);
            localStorage.setItem("foodHistory", JSON.stringify(foodHistory));
            //window.location.href = "meal_input.html";
        });
    });
    </script>
        
</body>

</html>
