<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="global.css" />
    <link rel="stylesheet" type="text/css" href="add_food.css" />
    <link rel="stylesheet" href="Inter/Inter-VariableFont_slnt,wght.ttf">
    <link rel="stylesheet" href="fontawesome-free-6.2.1-web/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Health App</title>
</head>

<body>
    <div class="header">
        <input type="checkbox" id="12345" value="+"/>
        <label for="12345"></label>

        <span class="addf_arrow"> &lt; </span>
        <input type="checkbox" id="xd" value="+"/>
        <label for="figma"></label>
        <label for="sketch"></label>
        <label for="xd"></label>
        <span class="addf_arrow right"></span> <!-- Removed the > and added the checkmark style -->
        <h1 id="date"></h1>
        <h1>Add Food</h1>
    </div>

    <div class="addf_section addf_food-table">
        <table>
            <tr>
                <td>Name</td>
                <td><input type="text" id="addf_foodName" placeholder="Enter food name"></td>
            </tr>
            <tr>
                <td>Calories</td>
                <td><input type="text" id="calories" placeholder="Enter calories"></td>
            </tr>
            <tr>
                <td>Total fat (g)</td>
                <td><input type="text" id="fat" placeholder="Enter total fat"></td>
            </tr>
            <tr>
                <td>Total Carbohydrate (g)</td>
                <td><input type="text" id="carbs" placeholder="Enter total carbs"></td>
            </tr>
            <tr>
                <td>Protein (g)</td>
                <td><input type="text" id="protein" placeholder="Enter protein"></td>
            </tr>
        </table>
    </div>

    <!-- creates addf_menu with 3 icons at bottom of page -->
    <div class="icon_menu">
        <i class="fas fa-chart-bar"></i>
        <i class="fas fa-weight"></i>
        <i class="fas fa-users"></i>
    </div>
</body>

</html>
