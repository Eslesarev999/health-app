<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="css_pages/global.css" />
    <link rel="stylesheet" type="text/css" href="css_pages/comm.css" />
    <link rel="stylesheet" href="Inter/Inter-VariableFont_slnt,wght.ttf">
    <link rel="stylesheet" href="fontawesome-free-6.2.1-web/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .c_section.c_message1 {
            width: 80%;
            border-radius: 20px;
            padding: 20px;
            margin: 20px auto;
            overflow: hidden;
            background-color: #FFFFFF;
            border: 1px solid #075685;
            text-align: left;
            display: flex; /* Add this line */
        }
    
        .c_section.c_message1 .profile-icon {
            color: #000000;
            font-size: 60px;
            margin-right: 20px;
        }
    
        .c_section.c_message1 .message-text {
            font-family: Inter, sans-serif;
            font-size: 18px;
            text-align: left;
            margin-left: 0px;
            color: #075685;
        }
    
        .messages-container {
            display: flex;
            margin-top: 40px;
            width: 100%;
            flex-direction: column;
        }
    
        .messages {
            width: 100%;
            border: 0px;
            padding: 20px;
            width: 90%;
            margin: 20px auto;
            overflow: hidden;
            background-color: #07334b;
        }
    </style>
    
</head>

<body>
    <div class="meal_profile-icon">
        <img class="profile-icon" src="icons/profile_pic.png" height="36px" width="36px">
    </div>

    <div class="header">

        <!-- <span class="c_arrow"> &lt; </span> -->

        <label for "sketch"></label>
        <label for="xd"></label>
        <h1 id="date"></h1>
        <h1>Community Forum</h1>
    </div>

    <div class="overlay-bar">
        <img class "profile-icon" src="icons/profile_pic.png" height="36px" width="36px">
        <input type="text" class="post-input" id="message-input" placeholder="Share what you're up to...">
        <button class="post-button" onclick="postMessage()">Post</button>
    </div>

    <div class="icon_menu">
        <i class="fas fa-chart-bar"></i>
        <i class="fas fa-weight"></i>
        <i class="fas fa-users"></i>
    </div>

    <div class="c_container">
        <div class="messages-container">
            <div class="c_section c_message1">
                <i class="fas fa-user-circle profile-icon"></i>
                <p>Today I completed 5k more steps than my goal!</p>
            </div>
            <div class="c_section c_message1">
                <i class="fas fa-user-circle profile-icon"></i>
                <p>Today I completed 5k more steps than my goal!</p>
            </div>
            <div class="c_section c_message1">
                <i class="fas fa-user-circle profile-icon"></i>
                <p>Today I completed 5k more steps than my goal!</p>
            </div>
            <div class="c_section c_message1">
                <i class="fas fa-user-circle profile-icon"></i>
                <p>Today I completed 10k more steps than my goal!</p>
            </div>
            <div class="c_section c_message1">
                <i class="fas fa-user-circle profile-icon"></i>
                <p>Today I completed 5k more steps than my goal!</p>
            </div>
        </div>
    </div>

    <script>
function postMessage() {
    const messageInput = document.getElementById("message-input");
    const messageText = messageInput.value.trim();

    if (messageText !== "") {
        const messagesContainer = document.querySelector(".messages-container");
        const messageBox = document.createElement("div");
        messageBox.className = "c_section c_message1";
        /*moves text in new messages added*/
        messageBox.innerHTML = `
            <img src="icons/profile_pic.png" height="60px" width="60px" style="margin: 0; border: 0;">
            <p style="margin-left: 15px;">${messageText}</p>
        `;

        // Apply the same styling to the new message box
        messageBox.style.width = "80%";
        messageBox.style.margin = "20px auto";
        messageBox.style.position = "relative";
        messageBox.style.overflow = "hidden";
        messageBox.style.backgroundColor = "#FFFFFF";
        messageBox.style.border = "1px solid #075685";
        messageBox.style.textAlign = "left";

        // Insert the new message at the top
        messagesContainer.insertBefore(messageBox, messagesContainer.firstChild);

        // Clear the input
        messageInput.value = "";
    }
}


    </script>
</body>

</html>
