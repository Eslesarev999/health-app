<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="global.css" />
    <link rel="stylesheet" type="text/css" href="metrics.css" />
    <link rel="stylesheet" href="Inter/Inter-VariableFont_slnt,wght.ttf">
    <link rel="stylesheet" href="fontawesome-free-6.2.1-web/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Health App</title>
</head>

<body>
    <div class="mp_header">
        <i class="fas fa-user-circle profile-icon"></i>
        <span class="mp_arrow"> &lt; </span>
        <h1 id="date"></h1>
        <h1>Metrics</h1>
        <span class="mp_arrow"> &gt; </span>

        <script>
            const dateElement = document.getElementById("date");
            const currentDate = new Date();
            const formattedDate = currentDate.toLocaleDateString('en-US', { month: '2-digit', day: '2-digit', year: '2-digit' });
            dateElement.textContent = formattedDate;
        </script>
    </div>

    <div class="mp_container">
        <div class="mp_section mp_weight-section">
            Today's Weight: 150 lbs
            <i class="fas fa-edit mp_edit-icon"></i>
        </div>

        <div class="mp_section mp_calories-section">
            <h2 class="mp_section-title">Calories Tracker</h2>
            <div class="mp_checkmark">&#10003;</div> Breakfast:
            <span class="mp_meal-item">Banana, Yogurt</span>
            <i class="fas fa-edit mp_edit-breakfast-icon"></i>
            <div class="mp_total-calories">
                540 cal
            </div>
            <div class="mp_checkmark">&#10003;</div> Lunch:
            <span class="mp_meal-item">Salad, Chicken, Rice</span>
            <i class="fas fa-edit mp_edit-lunch-icon"></i>
            <div class="mp_total-calories">
                700 cal
            </div>
            <div class="mp_plus-sign">+</div> Add a Meal
        </div>

        <div class="mp_section mp_mood-section">
            <h2 class="mp_section-title">Mood Tracker</h2>
            <div class="mp_mood-icons">
                <div class="mp_mood-icon-happy">
                    <img src="icons/happy_icon.png" alt="Happy Icon">
                    <div class="mp_mood-text">Morning</div>
                </div>
                <div class="mp_mood-icon-sad">
                    <img src="icons/sad_icon.png" alt="Sad Icon">
                    <div class="mp_mood-text">Afternoon</div>
                </div>
                <div class="mp_mood-icon">
                    <div class="mp_plus-sign-mood">&#43;</div>
                    <div class="mp_mood-text">Add More</div>
                </div>
            </div>
        </div>

        <div class="mp_section mp_exercise-section">
            <h2 class="mp_section-title">Exercise Tracker</h2>
            <div class="mp_checkmark">&#10003;</div> Morning Run:
            <span class="mp_exercise-item">3 miles</span>
            <i class="fas fa-edit mp_edit-exercise-icon-1"></i>
            <br>
            <br>
            <div class="mp_checkmark">&#10003;</div> Afternoon Yoga:
            <span class="mp_exercise-item">30 mins</span>
            <i class="fas fa-edit mp_edit-exercise-icon-2"></i>
            <br>
            <br>
            <div class="mp_plus-sign">+</div> Add More
            <br>
        </div>
        
        
    </div>

    <div class="icon_menu">
        <i class="fas fa-chart-bar"></i>
        <i class="fas fa-weight"></i>
        <i class="fas fa-users"></i>
    </div>
</body>
</html>
